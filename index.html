<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #f9f9f9;
    }
    button {
      background: #00bfff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h3>Contact Us</h3>
    <form action="https://formspree.io/f/mananpar method="POST">
  <label>Your Name:
    <input type="text" name="name" required>
  </label>
  <label>Your Email:
    <input type="email" name="email" required>
  </label>
  <label>Your Message:
    <textarea name="message" required></textarea>
  </label>
  <button type="submit">Send Message</button>
</form>
